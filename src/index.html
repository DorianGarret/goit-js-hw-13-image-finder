<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image finder</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <div class="container-xxl container-padding">
            <form
                class="search-form d-flex justify-content-center align-items-center mx-auto"
                id="search-form"
            >
                <input
                    class="search-form form-control"
                    type="text"
                    name="query"
                    autocomplete="off"
                    placeholder="Search images..."
                /><button
                    type="submit"
                    class="btn btn-primary ms-2 d-flex justify-content-center align-items-center"
                >
                    Search
                </button>
            </form>
        </div>

        <div class="container-xxl container-padding">
            <ul class="list-group">
                <div class="card" style="width: 18rem">
                    <img
                        src="https://wallpaperfordesktop.com/wp-content/uploads/2021/05/Joker-Wallpaper-Download.jpg"
                        class="card-img-top"
                        alt="..."
                    />
                    <div class="card-body d-flex justify-content-center">
                        <p class="text-center">
                            <i class="material-icons">thumb_up</i>

                            <span class="badge bg-primary rounded-pill">1108</span>
                        </p>
                        <p class="text-center">
                            <i class="material-icons">visibility</i>
                            <span class="badge bg-primary rounded-pill">320321</span>
                        </p>
                        <p class="text-center">
                            <i class="material-icons">comment</i>
                            <span class="badge bg-primary rounded-pill">129</span>
                        </p>
                        <p class="text-center">
                            <i class="material-icons">cloud_download</i>
                            <span class="badge bg-primary rounded-pill">176019</span>
                        </p>
                    </div>
                </div>
            </ul>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
