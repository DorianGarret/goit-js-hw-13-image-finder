<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image finder</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <div class="container-xxl container-padding">
            <form
                class="
                    search-form
                    d-flex
                    justify-content-center
                    align-items-center
                    mx-auto
                    js-search-form
                "
                id="search-form"
            >
                <input
                    class="search-form form-control"
                    type="text"
                    name="query"
                    autocomplete="off"
                    placeholder="Search images..."
                /><button
                    type="submit"
                    class="btn btn-primary ms-2 d-flex justify-content-center align-items-center"
                >
                    Search
                </button>
            </form>
        </div>

        <div class="container-xxl container-padding d-flex flex-column">
            <ul class="list-group js-card-container grid-container"></ul>

            <button
                type="button"
                class="btn mt-4 mx-auto btn-primary button"
                style="max-width: 10rem"
                data-action="load-more"
            >
                <span class="label">Show more</span>
                <span
                    class="spinner-border spinner-border-sm spinner is-hidden"
                    role="status"
                    aria-hidden="true"
                ></span>
            </button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
